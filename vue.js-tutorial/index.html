<html>
  <head>
    <!--NG <script src="../node_modules/vue/src/index.js"></script>-->
    <!--NG <script src="./node_modules/vue/src/index.js"></script>-->
    <!--OK <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>-->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      function onLoad() {
        new Vue({
          el: '#app',
          data: {
            newTodo: '',
            todos: [
            { text: 'Add some todos' }
            ]
          },
          methods: {
            addTodo: function() {
              var t = this.newTodo.trim()
              if (t) {
                this.todos.push({ text: t })
                this.newTodo = ''
              }
            },
            removeTodo: function (index) {
              this.todos.splice(index, 1)
            }
          }
        });
    };
    </script>
  </head>

  <body onLoad="onLoad();">

    <div id="app">
      <input v-model="newTodo" v-on:keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
        <span>{{ todo.text }}</span>
        <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>

  </body>
</html>
