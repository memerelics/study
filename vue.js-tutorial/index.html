<html>
  <head>
    <!--NG <script src="../node_modules/vue/src/index.js"></script>-->
    <!--NG <script src="./node_modules/vue/src/index.js"></script>-->
    <!--OK <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>-->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      function onLoad() {
        new Vue({
          el: '#app',
          data: {
            message: 'Hello workspaces'
          },
          methods: {
            reverseMessage: function() {
              this.message = this.message.split('').reverse().join('')
            }
          }
        });
    };
    </script>
  </head>

  <body onLoad="onLoad();">

    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage"> Reverse Message</button>
    </div>

  </body>
</html>
