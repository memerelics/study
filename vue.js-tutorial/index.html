<html>
  <head>
    <!--NG <script src="../node_modules/vue/src/index.js"></script>-->
    <!--NG <script src="./node_modules/vue/src/index.js"></script>-->
    <!--OK <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>-->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      function onLoad() {
        new Vue({
          el: '#app',
          data: {
            todos: [
              { text: 'Learn JavaScript' },
              { text: 'Learn Vue.js' },
              { text: 'Build Something Awesome' }
            ]
          }
        });
    };
    </script>
  </head>

  <body onLoad="onLoad();">

    <div id="app">
      <ul>
        <li v-for="todo in todos">
        {{ todo.text }}
        </li>
      </ul>
    </div>

  </body>
</html>
